<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <div class="max-w-3xl mx-auto my-10">

        <h1 class="text-4xl text-center font-bold text-green-500 my-6">Simple Calcular</h1>


        <div class="bg-green-400/40 p-4 rounded-md max-w-sm mx-auto w-full">
            <div>
                <div>
                    <div id="display" class="px-2 h-10  w-full mb-2 outline-none bg-white/40 border bottom-2 rounded border-purple-500"></div>
                </div>

                <div class="grid grid-cols-4 gap-2">
                    <button id="key" data-key="c" class="text-xl col-span-3 w-full bg-white hover:bg-green-600 hover:text-white">Clear</button>
                    <button id="key" data-key="*" class="text-2xl w-full bg-white hover:bg-green-600 hover:text-white">*</button>
                    <button id="key" data-key="1" class="text-2xl w-full bg-white hover:bg-green-600 hover:text-white">1</button>
                    <button id="key" data-key="2" class="text-2xl w-full bg-white hover:bg-green-600 hover:text-white">2</button>
                    <button id="key" data-key="3" class="text-2xl w-full bg-white hover:bg-green-600 hover:text-white">3</button>
                    <button id="key" data-key="+" class="text-2xl w-full bg-white hover:bg-green-600 hover:text-white">+</button>
                    <button id="key" data-key="4" class="text-2xl w-full bg-white hover:bg-green-600 hover:text-white">4</button>
                    <button id="key" data-key="5" class="text-2xl w-full bg-white hover:bg-green-600 hover:text-white">5</button>
                    <button id="key" data-key="6" class="text-2xl w-full bg-white hover:bg-green-600 hover:text-white">6</button>
                    <button id="key" data-key="-" class="text-2xl w-full bg-white hover:bg-green-600 hover:text-white">-</button>
                    <button id="key" data-key="7" class="text-2xl w-full bg-white hover:bg-green-600 hover:text-white">7</button>
                    <button id="key" data-key="8" class="text-2xl w-full bg-white hover:bg-green-600 hover:text-white">8</button>
                    <button id="key" data-key="9" class="text-2xl w-full bg-white hover:bg-green-600 hover:text-white">9</button>
                    <button id="key" data-key="/" class="text-2xl w-full bg-white hover:bg-green-600 hover:text-white">/</button>
                    <button id="key" data-key="0" class="text-2xl col-span-3 w-full bg-white hover:bg-green-600 hover:text-white">0</button>
                    <button id="key" data-key="=" class="text-2xl w-full bg-white hover:bg-green-600 hover:text-white">=</button>

                </div>
            </div>
        </div>

</body>

</html>
